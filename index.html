
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Notre histoire - Chapitre Coll√®ge</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #222;
    }
    canvas {
      display: block;
      margin: 0 auto;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
<canvas id="game" width="320" height="240"></canvas>
<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  const bg = new Image();
  bg.src = "background.png";
  const etienne = new Image();
  etienne.src = "etienne.png";
  const margaux = new Image();
  margaux.src = "margaux.png";

  const player = { x: 50, y: 180 };
  const target = { x: 220, y: 180 };
  const speed = 2;
  let keys = {};

  window.addEventListener("keydown", e => keys[e.key] = true);
  window.addEventListener("keyup", e => keys[e.key] = false);

  function update() {
    if (keys["ArrowLeft"]) player.x -= speed;
    if (keys["ArrowRight"]) player.x += speed;
    if (keys["ArrowUp"]) player.y -= speed;
    if (keys["ArrowDown"]) player.y += speed;

    // collision simple
    if (Math.abs(player.x - target.x) < 16 && Math.abs(player.y - target.y) < 16) {
      alert("Etienne retrouve Margaux dans la cour du coll√®ge üíï");
      player.x = 50;
      player.y = 180;
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(bg, 0, 0);
    ctx.drawImage(etienne, player.x, player.y);
    ctx.drawImage(margaux, target.x, target.y);
  }

  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  bg.onload = () => loop();
</script>
</body>
</html>
