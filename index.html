<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <style>

</head>
<body>
  <div id="game">
    <h1>Notre histoire ‚ù§Ô∏è</h1>

  </div>
  <script>
    const story = document.getElementById('story');
    const choices = document.getElementById('choices');
    const scenes = {
      start: {
        text: "Tout a commenc√© au coll√®ge... Deux ados, Etienne et Margaux, qui se croisaient entre deux cours. Une complicit√© naissante.",
        options: [{ text: "Avancer dans le temps", next: "rooftop" }]
      },
      rooftop: {
        text: "Quelques ann√©es plus tard, sous un ciel √©toil√©, un moment magique : un premier baiser √©chang√© sur un rooftop. Le c≈ìur battant, le monde en pause.",
        options: [{ text: "Se souvenir de ce moment", next: "appart" }]
      },
      appart: {
        text: "Puis est venu le grand saut : leur premier appartement ensemble. Entre cartons, rires et plans IKEA, une vraie vie √† deux s‚Äôest construite.",
        options: [{ text: "Entrer dans leur quotidien", next: "anniversaire" }]
      },
      anniversaire: {
        text: "Le jour des 25 ans de Margaux, Etienne avait tout pr√©par√© : une surprise, des bougies, et beaucoup d‚Äôamour. Un moment inoubliable.",
        options: [{ text: "Revivre l‚Äô√©motion", next: "final" }]
      },
      final: {
        text: "Aujourd‚Äôhui, leur histoire continue, plus forte que jamais. Une aventure unique, sinc√®re, pleine de tendresse et de fous rires.",
        options: [{ text: "Lire le mot d'amour üíå", next: "loveletter" }]
      },
      loveletter: {
        text: "Margaux,\n\nChaque instant pass√© avec toi est une aventure que je ne veux jamais voir finir. Merci d‚Äô√™tre celle que j‚Äôaime, aujourd‚Äôhui et pour toujours.\n\n‚Äî Etienne üíï",
        options: [{ text: "Recommencer l‚Äôhistoire", next: "start" }]
      }
    };
    let current = 'start';
    function render(sceneKey) {
      const scene = scenes[sceneKey];
      story.textContent = '';
      choices.innerHTML = '';
      let i = 0;
      const text = scene.text;
      const speed = 20;
      const interval = setInterval(() => {
        if (i < text.length) {
          story.textContent += text[i++];
        } else {
          clearInterval(interval);
        }
      }, speed);
      scene.options.forEach(option => {
        const button = document.createElement('button');
        button.textContent = option.text;
        button.className = 'choice';
        button.onclick = () => render(option.next);
        choices.appendChild(button);
      });
      current = sceneKey;
    }
    render(current);
  </script>
</body>
</html>
